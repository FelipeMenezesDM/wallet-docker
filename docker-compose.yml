version: '3.6'
services:
  php:
    build:
      context: .
      dockerfile: ./php/php.dockerfile
    image: php:7.4-apache
    container_name: php
    restart: always
    ports:
      - 80:80
    volumes:
      - ./www/wallet-backend:/var/www/html/wallet-backend
      - ./www/wallet/dist/wallet:/var/www/html/wallet
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/wallet.conf:/etc/apache2/sites-available/wallet.conf
  postgres:
    image: postgres:13.3
    container_name: postgres
    restart: always
    ports:
      - 8090:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/backups:/backups
